{% extends "pilot/base.html" %}
{% block title %}Connexion – Pilot'Éclair{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8 border border-cacf-mediumgray">
    <h1 class="text-2xl font-bold text-center text-cacf-green mb-6">Connexion</h1>

    {% if form.errors %}
        <p class="text-cacf-alert text-sm mb-4">Identifiants incorrects. Veuillez réessayer.</p>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_username" class="block font-semibold mb-1">Email</label>
            <input type="text" name="username" autofocus required id="id_username"
                   class="w-full border border-cacf-mediumgray rounded px-3 py-2">
        </div>

        <div class="mb-6">
            <label for="id_password" class="block font-semibold mb-1">Mot de passe</label>
            <input type="password" name="password" required id="id_password"
                   class="w-full border border-cacf-mediumgray rounded px-3 py-2">
        </div>

        <button type="submit" class="w-full bg-cacf-green text-white py-2 rounded hover:bg-cacf-dark">
            Se connecter
        </button>
    </form>

    <p class="text-center text-sm text-cacf-mediumgray mt-4">
        <a href="#" class="underline">Mot de passe oublié ?</a> (à venir)
    </p>
</div>
{% endblock %}
